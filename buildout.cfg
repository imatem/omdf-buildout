[buildout]
extends =
    https://raw.github.com/imatem/plone-dev.cfg-files/4.3.19/pinned_versions.cfg
    https://raw.github.com/imatem/plone-dev.cfg-files/4.3.19/floating_versions.cfg
    https://raw.github.com/imatem/plone-dev.cfg-files/master/hotfixes/4.3.19.cfg

extensions = mr.developer
develop =
package-name = reptheory.policy
# package-extras = [test]

# install requirements whose versions arenâ€™t pinned?
allow-picked-versions = false
show-picked-versions = true
# extensions = plone.versioncheck
languages = en es

parts =
    instance
#    dependencychecker
#    omelette

eggs +=
    omdf.policy
    omdf.theme
    reptheory.policy
    collective.lineage
    lineage.themeselection

show-picked-versions = true
auto-checkout =
    omdf.policy
    omdf.theme
    reptheory.policy

[instance]
recipe = plone.recipe.zope2instance
eggs =
    Plone
    Pillow
    ${buildout:eggs}
http-address = 8080
user = admin:admin
environment-vars =
    PTS_LANGUAGES ${buildout:languages}
    zope_i18n_allowed_languages ${buildout:languages}
    zope_i18n_compile_mo_files true
debug-mode = on
verbose-security = on
deprecation-warnings = on

[dependencychecker]
recipe = zc.recipe.egg
eggs = z3c.dependencychecker

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${instance:eggs}
    ${test:eggs}

[plone4site]
recipe = collective.recipe.plonesite
site-id = olimpiada
default-language = es
# Create default plone content like News, Events...
profiles-initial =
    Products.CMFPlone:plone-content
#    omdf.policy:initial
profiles =
    omdf.policy:default

[sources]
omdf.policy = git https://github.com/imatem/omdf.policy.git
omdf.theme = git https://github.com/imatem/omdf.theme.git
reptheory.policy = git https://github.com/imatem/reptheory.policy.git

